name: price-spike-bot
permissions:
  contents: write
on:
  schedule:
    # - cron: "*/15 * * * *"
    - cron : "0 */8 * * *"
  workflow_dispatch: {}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Run bot (with health ping)
        env:
          POKEMONTCG_API_KEY: ${{ secrets.POKEMONTCG_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SEND_PING: "1"
        run: python -m src.run && python -m src.panel
      - name: Run bot
        env:
          POKEMONTCG_API_KEY: ${{ secrets.POKEMONTCG_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m src.run && python -m src.panel
      - name: Commit & Push panel/data updates
        run: |
          git config user.name "price-spike-bot"
          git config user.email "actions@github.com"
          git add docs data
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(panel): update docs & data [skip ci]"
            git push
          fi
